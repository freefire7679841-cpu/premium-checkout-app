<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Outfit', sans-serif; background-color: #050505; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .light-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden; z-index: -1; }
        .glow { position: absolute; border-radius: 50%; filter: blur(60px); animation: float 8s infinite alternate ease-in-out; opacity: 0.5; }
        .glow-1 { width: 300px; height: 300px; background: #6b21a8; top: -100px; left: -100px; }
        .glow-2 { width: 400px; height: 400px; background: #1d4ed8; bottom: -150px; right: -100px; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 50px) scale(1.2); } }
        
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(24px); border-radius: 24px; padding: 30px 20px; width: 88%; max-width: 350px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.5); position: relative; margin: 20px 0; }
        #checkout-page { display: none; }

        .back-btn { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 14px; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: 700; z-index: 10; }

        /* Trust Badges */
        .trust-row { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .badge { background: rgba(255, 255, 255, 0.1); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 700; color: #34d399; border: 1px solid rgba(52, 211, 153, 0.3); text-transform: uppercase; display: flex; align-items: center; gap: 4px; }
        .badge-blue { color: #3b82f6; border-color: rgba(59, 130, 246, 0.3); }

        .qr-container { background: white; padding: 10px; border-radius: 12px; margin: 10px auto; width: 160px; height: 160px; box-shadow: 0 0 25px rgba(255,255,255,0.15); }
        .qr-container img { width: 100%; height: 100%; object-fit: contain; }
        
        .upi-box { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; cursor: pointer; }
        .upi-id { font-size: 14px; font-weight: 800; color: #fff; }

        .trust-text { font-size: 12px; color: #94a3b8; margin: 10px 0; line-height: 1.5; }
        .highlight { color: #fbbf24; font-weight: 800; }

        .facilities { text-align: left; font-size: 13px; color: #cbd5e1; margin-bottom: 20px; padding: 0; list-style: none; }
        .facilities li { margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }

        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 15px; font-weight: 800; color: white; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: linear-gradient(45deg, #d97706, #fbbf24); color: #000; margin-bottom: 12px; }
        .btn-blue { background: linear-gradient(45deg, #2563eb, #3b82f6); }
        .btn-green { background: linear-gradient(45deg, #059669, #10b981); margin-top: 15px; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        
        .upload-area { border: 2px dashed rgba(255,255,255,0.2); padding: 18px; border-radius: 16px; cursor: pointer; background: rgba(255,255,255,0.03); display: block; }
    </style>
</head>
<body>
    <div class="light-bg"><div class="glow glow-1"></div><div class="glow glow-2"></div></div>

    <div id="selection-page" class="card">
        <div class="badge" style="width:fit-content; margin:0 auto 10px;">üëë OFFICIAL PREMIUM BOT</div>
        <h1>VIP Access</h1>
        <p class="trust-text">Get instant access to <span class="highlight">50k+ Premium Videos</span>.<br>All collections are verified and trusted.</p>
        <button class="btn btn-gold" onclick="openCheckout('Permanent')">Permanent Pass - ‚Çπ<span id="price-p">149</span></button>
        <button class="btn btn-blue" onclick="openCheckout('Weekly')">Weekly Pass - ‚Çπ<span id="price-w">69</span></button>
    </div>

    <div id="checkout-page" class="card">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <h2 id="title" style="margin-top:20px;">Secure Checkout</h2>
        
        <div class="trust-row">
            <div class="badge">üõ°Ô∏è VERIFIED</div>
            <div class="badge badge-blue">‚ö° INSTANT LINK</div>
        </div>

        <div class="qr-container"><img id="qr-display" src="" alt="QR"></div>
        
        <div class="upi-box" onclick="copyUPI()">
            <div style="font-size:9px; color:#94a3b8; margin-bottom:4px;">TAP TO COPY UPI ID üìã</div>
            <div class="upi-id" id="upi-val">sayedjinnatrana@naviaxis</div>
        </div>

        <p class="trust-text">Trusted bot: <span class="highlight">Instant entry</span> after payment.<br>Verified merchant account ‚úÖ</p>

        <ul class="facilities" id="fac-list"></ul>

        <label class="upload-area" for="file-in" id="label-box">
            <div style="font-size:14px; font-weight:800;">üì∏ UPLOAD SCREENSHOT</div>
            <div style="font-size:11px; color:#94a3b8; margin-top:4px;">Submit payment proof to receive your link</div>
        </label>
        <input type="file" id="file-in" accept="image/*" style="display:none;" onchange="ready()">
        
        <button id="sub-btn" class="btn btn-green" style="display:none;" onclick="submit()">Confirm & Get Link</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp; tg.expand();
        let plan = "";
        const params = new URLSearchParams(window.location.search);
        let upiId = params.get('upi') || "sayedjinnatrana@naviaxis";
        let wPrice = params.get('w') || "69"; let pPrice = params.get('p') || "149";
        document.getElementById('price-w').innerText = wPrice; document.getElementById('price-p').innerText = pPrice; document.getElementById('upi-val').innerText = upiId;

        function copyUPI() { navigator.clipboard.writeText(upiId); tg.HapticFeedback.notificationOccurred('success'); alert("UPI ID Copied!"); }

        function openCheckout(sel) {
            plan = sel;
            let price = (sel === 'Weekly') ? wPrice : pPrice;
            let upiLink = `upi://pay?pa=${upiId}&pn=VIP%20Portal&am=${price}&cu=INR`;
            document.getElementById('qr-display').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiLink)}`;
            document.getElementById('selection-page').style.display = 'none';
            document.getElementById('checkout-page').style.display = 'block';
            document.getElementById('fac-list').innerHTML = sel === 'Weekly' ? 
                "<li>‚úÖ 7 Days Entry</li><li>‚úÖ 50,000+ Premium Videos</li><li>‚úÖ Instant Support</li>" : 
                "<li>‚úÖ Lifetime Access</li><li>‚úÖ 50,000+ Premium Videos</li><li>‚úÖ Priority Admin Access</li>";
        }

        function goBack() { document.getElementById('checkout-page').style.display = 'none'; document.getElementById('selection-page').style.display = 'block'; }
        function ready() { document.getElementById('sub-btn').style.display = 'block'; document.getElementById('label-box').style.borderColor = "#10b981"; }
        function submit() { tg.sendData("PAID"); tg.close(); }
    </script>
</body>
</html>
