<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Outfit', sans-serif; background-color: #050505; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .light-bg { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden; z-index: -1; }
        .glow { position: absolute; border-radius: 50%; filter: blur(60px); animation: float 8s infinite alternate ease-in-out; opacity: 0.5; }
        .glow-1 { width: 300px; height: 300px; background: #6b21a8; top: -100px; left: -100px; }
        .glow-2 { width: 400px; height: 400px; background: #1d4ed8; bottom: -150px; right: -100px; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 50px) scale(1.2); } }
        
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(24px); border-radius: 24px; padding: 25px; width: 85%; max-width: 340px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.5); position: relative; }
        #checkout-page { display: none; }
        
        /* Back Button Styling */
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 600; }

        .qr-container { background: white; padding: 10px; border-radius: 12px; margin: 15px auto; width: 160px; height: 160px; }
        .qr-container img { width: 100%; height: 100%; object-fit: contain; }
        
        .facilities { text-align: left; font-size: 13px; color: #cbd5e1; margin: 15px 0; padding: 0; list-style: none; }
        .facilities li { margin-bottom: 4px; display: flex; align-items: center; }
        .facilities li::before { content: '‚úÖ'; margin-right: 8px; font-size: 10px; }

        .btn { position: relative; width: 100%; padding: 15px; border-radius: 14px; border: none; font-size: 15px; font-weight: 800; color: white; cursor: pointer; margin-top: 10px; text-transform: uppercase; overflow: hidden; }
        .btn-blue { background: linear-gradient(45deg, #2563eb, #3b82f6); }
        .btn-gold { background: linear-gradient(45deg, #d97706, #fbbf24); color: #000; }
        .btn-green { background: linear-gradient(45deg, #059669, #10b981); margin-top: 15px; }
        
        .upload-area { border: 1px dashed rgba(255,255,255,0.3); padding: 12px; border-radius: 10px; margin-top: 10px; cursor: pointer; font-size: 12px; background: rgba(255,255,255,0.05); display: block; }
    </style>
</head>
<body>
    <div class="light-bg"><div class="glow glow-1"></div><div class="glow glow-2"></div></div>

    <div id="selection-page" class="card">
        <div style="font-size: 40px;">üëë</div>
        <h1>VIP Access</h1>
        <p style="color:#94a3b8; font-size:14px; margin-bottom:25px;">Premium attractive attention designs</p>
        <button class="btn btn-gold" onclick="openCheckout('Permanent')">Permanent Pass - ‚Çπ<span id="price-p">999</span></button>
        <button class="btn btn-blue" onclick="openCheckout('Weekly')">Weekly Pass - ‚Çπ<span id="price-w">199</span></button>
    </div>

    <div id="checkout-page" class="card">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <h2 id="title" style="margin:0;">Checkout</h2>
        <div class="qr-container">
            <img id="qr-display" src="" alt="Scanner">
        </div>
        <p style="font-size:12px; color:#94a3b8;">UPI: <b id="upi-val" style="color:#fff;"></b></p>
        
        <ul class="facilities" id="fac-list"></ul>

        <label class="upload-area" for="file-in" id="label-text">üì∏ Tap to Upload Screenshot</label>
        <input type="file" id="file-in" accept="image/*" style="display:none;" onchange="ready()">
        
        <button id="sub-btn" class="btn btn-green" style="display:none;" onclick="submit()">Confirm Payment</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let plan = "";

        // CONFIGURATION - Put your QR Link below
        let qr_url = "PASTE_YOUR_IMGBB_DIRECT_LINK_HERE"; 

        const params = new URLSearchParams(window.location.search);
        document.getElementById('price-w').innerText = params.get('w') || "199";
        document.getElementById('price-p').innerText = params.get('p') || "999";
        document.getElementById('upi-val').innerText = params.get('upi') || "not set";
        document.getElementById('qr-display').src = qr_url;

        function openCheckout(sel) {
            plan = sel;
            document.getElementById('selection-page').style.display = 'none';
            document.getElementById('checkout-page').style.display = 'block';
            document.getElementById('title').innerText = sel + " Checkout";
            
            let list = document.getElementById('fac-list');
            list.innerHTML = sel === 'Weekly' ? 
                "<li>7 Days Entry</li><li>Daily Files</li><li>Verified Status</li>" : 
                "<li>Lifetime Entry</li><li>All Future Updates</li><li>24/7 Priority Support</li><li>Verified VIP Tag</li>";
        }

        function goBack() {
            document.getElementById('checkout-page').style.display = 'none';
            document.getElementById('selection-page').style.display = 'block';
            // Reset upload status
            document.getElementById('sub-btn').style.display = 'none';
            document.getElementById('label-text').innerText = "üì∏ Tap to Upload Screenshot";
        }

        function ready() {
            document.getElementById('sub-btn').style.display = 'block';
            document.getElementById('label-text').innerText = "‚úÖ Screenshot Ready";
        }

        function submit() {
            tg.sendData("PAID:" + plan);
            tg.close();
        }
    </script>
</body>
</html>
