<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: 'Outfit', sans-serif; 
            background: #050505; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            position: relative;
        }

        /* Animated Emoji Rain */
        .emoji-rain {
            position: absolute;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .emoji {
            position: absolute;
            font-size: 30px; /* Bigger opacity/size as requested */
            opacity: 0.3; /* Subtle but noticeable background presence */
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Responsive Transparent Card */
        .card { 
            background: rgba(255, 255, 255, 0.05); /* Transparent color requested */
            border: 1.5px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); 
            border-radius: 35px; 
            padding: 20px; 
            width: 92%; 
            max-width: 420px; 
            text-align: center; 
            position: relative; 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            max-height: 98vh; 
            box-sizing: border-box; 
            justify-content: space-between; 
        }

        #checkout-page { display: none; flex-direction: column; height: 100%; justify-content: space-between; }
        
        .ticker { 
            background: rgba(251, 191, 36, 0.1); 
            color: #fbbf24; 
            font-size: 11px; 
            font-weight: 800; 
            padding: 10px; 
            border-radius: 14px; 
            border: 1px solid rgba(251, 191, 36, 0.3); 
            text-transform: uppercase; 
        }

        .plan-btn { 
            width: 100%; 
            padding: 22px 15px; 
            border-radius: 24px; 
            border: none; 
            cursor: pointer; 
            position: relative; 
            margin-bottom: 22px; 
            color: #fff;
            background: rgba(255, 255, 255, 0.08); /* Transparent background buttons */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weekly-btn { border-color: rgba(59, 130, 246, 0.5); box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .perm-btn { border-color: rgba(217, 119, 6, 0.5); box-shadow: 0 0 15px rgba(217, 119, 6, 0.2); }

        .price-row { display: flex; justify-content: center; align-items: center; gap: 10px; }
        .new-p { font-size: 26px; font-weight: 800; }
        .discount { color: #4ade80; font-weight: 800; font-size: 16px; }

        /* Status & Counter - Made Noticeable */
        .live-counter { 
            font-size: 15px; 
            color: #4ade80; 
            font-weight: 800; 
            background: rgba(74, 222, 128, 0.15); 
            padding: 8px 15px; 
            border-radius: 20px; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            margin: 10px 0;
        }

        .qr-wrapper { background: #ffffff; padding: 12px; border-radius: 20px; margin: 10px auto; width: 180px; }
        .qr-wrapper img { width: 100%; height: auto; display: block; }

        .confirm-btn { 
            width: 100%; 
            padding: 20px; 
            border-radius: 25px; 
            border: none; 
            background: #10b981; 
            color: white; 
            font-size: 20px; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 15px; 
            text-transform: uppercase; 
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>
    <div class="emoji-rain" id="emojiRain"></div>

    <div id="selection-page" class="card">
        <div>
            <div class="ticker">üöÄ LIMITED TIME: JOIN 50K+ EXCLUSIVE COLLECTIONS üöÄ</div>
            <div style="font-size: 50px; margin: 15px 0;">üëë</div>
            <h1 style="margin: 0; font-size: 32px; font-weight: 800;">Premium VIP</h1>
            <p style="font-size: 15px; color: #94a3b8;">Trusted bot: <span style="color:#fbbf24; font-weight:800;">Instant entry</span> after payment ‚úÖ</p>
        </div>
        
        <div>
            <button class="plan-btn weekly-btn" onclick="openCheckout('Weekly')">
                <span style="font-size: 20px; font-weight: 800;">WEEKLY PASS</span>
                <div class="price-row">
                    <span style="text-decoration: line-through; opacity: 0.5;">‚Çπ199</span>
                    <span class="new-p">‚Çπ69</span>
                    <span class="discount">65% OFF</span>
                </div>
            </button>

            <button class="plan-btn perm-btn" onclick="openCheckout('Permanent')">
                <span style="font-size: 20px; font-weight: 800;">PERMANENT PASS</span>
                <div class="price-row">
                    <span style="text-decoration: line-through; opacity: 0.5;">‚Çπ999</span>
                    <span class="new-p">‚Çπ149</span>
                    <span class="discount">85% OFF</span>
                </div>
            </button>
        </div>

        <div class="live-counter">
            <span style="height: 10px; width: 10px; background: #4ade80; border-radius: 50%; animation: pulse 1s infinite;"></span>
            1,428 people joined in the last 24h üíé
        </div>
    </div>

    <div id="checkout-page" class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button onclick="goBack()" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 20px; border-radius: 14px; cursor: pointer;">‚Üê Back</button>
        </div>
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
            <h2 id="plan-title" style="margin: 10px 0; font-size: 24px; font-weight: 800;">VIP Access</h2>
            <div class="qr-wrapper"><img id="qr-display" src="" alt="Payment QR"></div>
            <div style="background: rgba(255,255,255,0.08); padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.15); cursor: pointer;" onclick="copyUPI()">
                <div style="font-size: 11px; color: #94a3b8;">TAP TO COPY UPI ID üìã</div>
                <div style="font-size: 18px; font-weight: 800;">sayedjinnatrana@naviaxis</div>
            </div>
        </div>
        <button class="confirm-btn" onclick="submit()">CONFIRM & GET LINK</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Emoji Rain Logic
        const emojis = ['ü•µ', 'ü´¶', 'üíé'];
        const container = document.getElementById('emojiRain');

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
            container.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }
        setInterval(createEmoji, 300);

        // Functional Payment Logic
        function openCheckout(sel) {
            const upiId = "sayedjinnatrana@naviaxis";
            let price = (sel === 'Weekly') ? "69" : "149";
            document.getElementById('plan-title').innerText = sel + " VIP Pass";
            let upiLink = `upi://pay?pa=${upiId}&pn=VIP%20Portal&am=${price}&cu=INR`;
            document.getElementById('qr-display').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiLink)}`;
            document.getElementById('selection-page').style.display = 'none';
            document.getElementById('checkout-page').style.display = 'flex';
        }

        function goBack() { 
            document.getElementById('checkout-page').style.display = 'none'; 
            document.getElementById('selection-page').style.display = 'flex'; 
        }

        function copyUPI() {
            navigator.clipboard.writeText("sayedjinnatrana@naviaxis");
            tg.HapticFeedback.notificationOccurred('success');
            alert("UPI ID Copied!");
        }

        function submit() {
            tg.sendData("PAID");
            tg.close();
        }
    </script>
</body>
</html>
