<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Checkout</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f9fc;
            color: #1a1f36;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 32px 24px;
            width: 85%;
            max-width: 360px;
            text-align: center;
        }
        .icon { font-size: 40px; margin-bottom: 16px; }
        h1 { font-size: 24px; font-weight: 600; margin: 0 0 8px; }
        p { color: #697386; font-size: 15px; margin: 0 0 24px; line-height: 1.5; }
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        .btn-weekly {
            background-color: #e3e8ee;
            color: #3c4257;
        }
        .btn-weekly:active { background-color: #d2d8e0; }
        .btn-permanent {
            background-color: #635bff;
            color: white;
            box-shadow: 0 4px 12px rgba(99, 91, 255, 0.3);
        }
        .btn-permanent:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">ðŸ”’</div>
        <h1>Secure Checkout</h1>
        <p>Choose your access tier to proceed with the secure payment.</p>
        <button class="btn btn-permanent" onclick="sendData('Permanent')">Permanent Access - â‚¹999</button>
        <button class="btn btn-weekly" onclick="sendData('Weekly')">Weekly Access - â‚¹199</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function sendData(plan) {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            tg.sendData(plan); 
            tg.close();
        }
    </script>
</body>
</html>
